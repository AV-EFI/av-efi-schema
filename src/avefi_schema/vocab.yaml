id: https://github.io/av-efi-schema/vocab
name: vocab
title: AVefi schema vocabulary
description: |-
  Vocabularies used in the AVefi schema for persistent film
  identifiers

imports:
  - linkml:types

prefixes:
  avefi: https://av-efi.net/av-efi-schema/
  fiaf: https://fiafcore.org/ontology/
  foaf: http://xmlns.com/foaf/0.1/
