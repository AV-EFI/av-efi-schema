id: https://github.io/av-efi-schema/model
name: model
title: AVefi data model
description: |-
  Metadata schema for persistent film identifiers developed in the
  AVefi project. See also the corresponding [Entity relation
  diagram](https://github.com/AV-EFI/av-efi-schema/blob/main/avefi_er_diagram.md).
  Additionally, consult the [FIAF Moving Image Cataloguing
  Manual](https://www.fiafnet.org/pages/E-Resources/Cataloguing-Manual.html)
  and the [FIAF Glossary of Filmographic
  Terms](https://www.fiafnet.org/images/tinyUpload/E-Resources/Reports-Glossaries-And-Papers/GlossaryMasterCombo19.htm)
  as indicated in the documentation below for definitions, usage
  instructions and best practices

imports:
- linkml:types
- vocab

prefixes:
  avefi: https://av-efi.net/av-efi-schema/
  fiaf: https://fiafcore.org/ontology/
  foaf: http://xmlns.com/foaf/0.1/
  linkml: https://w3id.org/linkml/
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  schema: http://schema.org/
  unit: http://qudt.org/vocab/unit/
  wdrs: http://www.w3.org/2007/05/powder-s#

emit_prefixes:
- fiaf
- owl
- rdf
- rdfs
- xsd

default_prefix: avefi
default_range: string
default_curi_maps:
- semweb_context

subsets:
  TypeRegistrySubset:
    description: >-
      Classes that are to be implemented as infoTypes in the type
      registry

types:
  TextLine:
    typeof: string
    pattern: ^.+$
    annotations:
      - tag: data_type_properties
        value:
          minLength: 1
          maxLength: 550
    description: >-
      Non-empty string without line breaks intended for names and
      similar data

  TextArea:
    typeof: string
    annotations:
      - tag: data_type_properties
        value:
          minLength: 1
          maxLength: 8192

  HttpUri:
    typeof: uri
    pattern: ^https?://[^/?#]+(/[^?#]*(\?([^#]*))?(#(.*))?)?$
    annotations:
      - tag: data_type_properties
        value:
          maxLength: 512

  AVefiCurie:
    typeof: uriorcurie
    pattern: ^avefi:((?![\"&\'])\S)+$

  ISODate:
    typeof: string
    pattern: 
      ^-?([1-9][0-9]{3,}|0[0-9]{3})(-(0[1-9]|1[0-2])(-(0[1-9]|[12][0-9]|3[01]))?)?[?~]?(/-?([1-9][0-9]{3,}|0[0-9]{3})(-(0[1-9]|1[0-2])(-(0[1-9]|[12][0-9]|3[01]))?)?[?~]?)?$

  ISODateTimeUTC:
    typeof: datetime
    pattern: 
      ^2[0-9]{3}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])T([0-1][0-9]|2[0-3]):[0-5][0-9]:([0-5][0-9]|60)(\.[0-9]+)?(Z|\+00:00)$

  ISODurationInHours:
    typeof: string
    pattern: 
      ^PT(([1-9][0-9]*H)?(([1-5][0-9]|[1-9])M)?([1-5][0-9]|[1-9])S|([1-9][0-9]*H)?([1-5][0-9]|[1-9])M|[1-9][0-9]*H)$

  IDString:
    typeof: string
    pattern: ^((?![\"&\'])\S)+$
    annotations:
      - tag: data_type_properties
        value:
          minLength: 1
          maxLength: 256

  AVefi:
    typeof: string
    pattern: ^21(\.([0-9A-Za-z])+)*/[!-~]+$
    annotations:
      - tag: data_type_properties
        value:
          minLength: 1
          maxLength: 256

  DOI:
    typeof: string
    pattern: ^10\.[0-9]{4,9}(\.[0-9]+)*(/|%2F)((?![\"&\'])\S)+$
    annotations:
      - tag: data_type_properties
        value:
          minLength: 1
          maxLength: 256

  FilmportalID:
    typeof: string
    pattern: ^[\da-f]{32}$
    annotations:
      - tag: data_type_properties
        value:
          minLength: 1
          maxLength: 256

  GNDID:
    typeof: string
    pattern: ^[-\dX]+$
    annotations:
      - tag: data_type_properties
        value:
          minLength: 1
          maxLength: 256

  ISIL:
    typeof: string
    pattern: ^[A-Z]{2}-[A-Za-z\-0-9:/]{1,15}$
    annotations:
      - tag: data_type_properties
        value:
          minLength: 1
          maxLength: 256

  TGNID:
    typeof: string
    pattern: ^[1-9][0-9]{6}$
    annotations:
      - tag: data_type_properties
        value:
          minLength: 1
          maxLength: 256

  VIAFID:
    typeof: string
    pattern: ^\d+$
    annotations:
      - tag: data_type_properties
        value:
          minLength: 1
          maxLength: 256

  WikidataID:
    typeof: string
    pattern: ^[LPQ]\d+$
    annotations:
      - tag: data_type_properties
        value:
          minLength: 1
          maxLength: 256

classes:

  CategorizedThing:
    abstract: true
    slots:
    - category
    description: >-
      Root for all classes with subclasses in this schema

  PIDRecord:
    is_a: CategorizedThing
    abstract: true
    slots:
    - id
    description: >-
      Grouping for all entities that represent a PID metadata record

  MovingImageRecord:
    is_a: PIDRecord
    abstract: true
    attributes:
      has_alternative_title:
        rank: 3
        multivalued: true
        inlined_as_list: true
        range: Title
        description: >-
          Additional title(s) associated with the work / variant,
          manifestation, or item.
      has_primary_title:
        rank: 2
        range: Title
        required: true
        description: >-
          Primary title to be displayed in search results etc. The
          type should be PreferredTitle for works / variants and
          TitleProper for manifestations / items. If not available,
          type must be SuppliedDevisedTitle, instead.
    slots:
    - described_by
    - has_event
    - in_language

  DescriptionResource:
    slots:
    - has_history
    - has_issuer_id
    - has_issuer_name
    - last_modified
    in_subset:
    - TypeRegistrySubset
    description: >-
      Metadata about the PID rather than the identified object, i.e.
      who modified the PID metadata record when, making what changes

  WorkVariant:
    rank: 1
    is_a: MovingImageRecord
    slots:
    - has_form
    - has_genre
    - has_subject
    - is_part_of
    - is_variant_of
    - same_as
    - type
    - variant_type
    slot_usage:
      ## Apparently not supported by jsonschema generator, unfortunately
      # same_as:
      #   any_of:
      #   - range: DOIResource
      #   - range: FilmportalResource
      #   - range: GNDResource
      #   - range: VIAFResource
      #   - range: WikidataResource
      type:
        range: WorkVariantTypeEnum
        required: true
    structured_aliases:
    - literal_form: Werk
      in_language: de
    - literal_form: Work
      in_language: en
    related_mappings:
    - fiaf:WorkVariant
    in_subset:
    - TypeRegistrySubset
    description: >-
      FIAF Moving Image Cataloguing Manual 1.0

  GeographicName:
    rank: 12
    slots:
    - has_alternate_name
    - has_name
    - same_as
    ## Apparently not supported by jsonschema generator, unfortunately
    # slot_usage:
    #   same_as:
    #     any_of:
    #     - range: GNDResource
    #     - range: VIAFResource
    #     - range: WikidataResource
    related_mappings:
    - fiaf:Country
    - fiaf:Location
    in_subset:
    - TypeRegistrySubset
    description: >-
      Name of country, region or other location. Names should be taken
      from appropriate authorities (e.g. GND) and recorded as a human
      readable string in the name attribute and as linked data in the
      same_as attribute. See also: FIAF Moving Image Cataloguing Manual
      1.3.3, D.4

  Genre:
    rank: 25
    slots:
    - has_alternate_name
    - has_name
    - same_as
    slot_usage:
      same_as:
        range: GNDResource
    structured_aliases:
    - literal_form: Genre
      in_language: default
    in_subset:
    - TypeRegistrySubset
    description: >-
      Genre describes categories of Works, characterized by similar
      plots, themes, settings, situations, and characters. Examples of
      genres are “westerns” and “thrillers”. See also: FIAF Moving
      Image Cataloguing Manual 1.4.3 and FIAF Glossary of Filmographic
      Terms D.2.1

  Subject:
    rank: 23
    slots:
    - has_alternate_name
    - has_name
    - same_as
    structured_aliases:
    - literal_form: Schlagwort
      in_language: de
    - literal_form: Subject
      in_language: en
    in_subset:
    - TypeRegistrySubset
    description: >-
      Subject descriptor terms for the content of a film specifying
      its period, themes, locations, etc. Not to be confused with
      Genre. Provide name and if at all possible identifier(s) from
      supported authorities in the same_as slot. See also: FIAF Moving
      Image Cataloguing Manual 1.4.3 and FIAF Glossary of Filmographic
      Terms D.2.3

  Activity:
    rank: 17
    is_a: CategorizedThing
    abstract: true
    slots:
    - has_agent
    - type
    slot_usage:
      type:
        required: true
    in_subset:
    - TypeRegistrySubset
    description: >-
      FIAF Moving Image Cataloguing Manual 1.4.1.1

  AnimationActivity:
    rank: 16
    is_a: Activity
    slot_usage:
      type:
        range: AnimationActivityTypeEnum
    close_mappings:
    - fiaf:AnimationActivity
    in_subset:
    - TypeRegistrySubset
    description: >-
      Activity types / roles. See also: FIAF Glossary of Filmographic
      Terms B.13

  CastActivity:
    rank: 16
    is_a: Activity
    slot_usage:
      type:
        range: CastActivityTypeEnum
    close_mappings:
    - fiaf:CastActivity
    in_subset:
    - TypeRegistrySubset
    description: >-
      Activity types / roles. See also: FIAF Glossary of Filmographic
      Terms B.7

  CensorshipActivity:
    rank: 16
    is_a: Activity
    slot_usage:
      type:
        range: CensorshipActivityTypeEnum
    close_mappings:
    - fiaf:CensorshipActivity
    in_subset:
    - TypeRegistrySubset
    description: >-
      Activity types / roles. See also: FIAF Glossary of Filmographic
      Terms C.1

  CinematographyActivity:
    rank: 16
    is_a: Activity
    slot_usage:
      type:
        range: CinematographyActivityTypeEnum
    close_mappings:
    - fiaf:CinematographyActivity
    in_subset:
    - TypeRegistrySubset
    description: >-
      Activity types / roles. See also: FIAF Glossary of Filmographic
      Terms B.5

  CopyrightAndDistributionActivity:
    rank: 16
    is_a: Activity
    slot_usage:
      type:
        range: CopyrightAndDistributionActivityTypeEnum
    close_mappings:
    - fiaf:CopyrightandDistributionActivity
    in_subset:
    - TypeRegistrySubset
    description: >-
      Activity types / roles. See also: FIAF Glossary of Filmographic
      Terms C.2

  DirectingActivity:
    rank: 16
    is_a: Activity
    slot_usage:
      type:
        range: DirectingActivityTypeEnum
    close_mappings:
    - fiaf:DirectingActivity
    in_subset:
    - TypeRegistrySubset
    description: >-
      Activity types / roles. See also: FIAF Glossary of Filmographic
      Terms B.3

  EditingActivity:
    rank: 16
    is_a: Activity
    slot_usage:
      type:
        range: EditingActivityTypeEnum
    close_mappings:
    - fiaf:EditingActivity
    in_subset:
    - TypeRegistrySubset
    description: >-
      Activity types / roles. See also: FIAF Glossary of Filmographic
      Terms B.10

  LaboratoryActivity:
    rank: 16
    is_a: Activity
    slot_usage:
      type:
        range: LaboratoryActivityTypeEnum
    close_mappings:
    - fiaf:LaboratoryActivity
    in_subset:
    - TypeRegistrySubset
    description: >-
      Activity types / roles. See also: FIAF Glossary of Filmographic
      Terms B.12

  MusicActivity:
    rank: 16
    is_a: Activity
    slot_usage:
      type:
        range: MusicActivityTypeEnum
    close_mappings:
    - fiaf:MusicActivity
    in_subset:
    - TypeRegistrySubset
    description: >-
      Activity types / roles. See also: FIAF Glossary of Filmographic
      Terms B.11

  ProducingActivity:
    rank: 16
    is_a: Activity
    slot_usage:
      type:
        range: ProducingActivityTypeEnum
    close_mappings:
    - fiaf:ProducingActivity
    in_subset:
    - TypeRegistrySubset
    description: >-
      Activity types / roles. See also: FIAF Glossary of Filmographic
      Terms B.2

  ProductionDesignActivity:
    rank: 16
    is_a: Activity
    slot_usage:
      type:
        range: ProductionDesignActivityTypeEnum
    close_mappings:
    - fiaf:ProductionDesignActivity
    in_subset:
    - TypeRegistrySubset
    description: >-
      Activity types / roles. See also: FIAF Glossary of Filmographic
      Terms B.6

  PuppetActivity:
    rank: 16
    is_a: Activity
    slot_usage:
      type:
        range: PuppetActivityTypeEnum
    close_mappings:
    - fiaf:PuppetActivity
    in_subset:
    - TypeRegistrySubset
    description: >-
      Activity types / roles. See also: FIAF Glossary of Filmographic
      Terms B.14

  SoundActivity:
    rank: 16
    is_a: Activity
    slot_usage:
      type:
        range: SoundActivityTypeEnum
    close_mappings:
    - fiaf:SoundActivity
    in_subset:
    - TypeRegistrySubset
    description: >-
      Activity types / roles. See also: FIAF Glossary of Filmographic
      Terms B.9

  SpecialEffectsActivity:
    rank: 16
    is_a: Activity
    slot_usage:
      type:
        range: SpecialEffectsActivityTypeEnum
    close_mappings:
    - fiaf:SpecialEffectsActivity
    in_subset:
    - TypeRegistrySubset
    description: >-
      Activity types / roles. See also: FIAF Glossary of Filmographic
      Terms B.8

  WritingActivity:
    rank: 16
    is_a: Activity
    slot_usage:
      type:
        range: WritingActivityTypeEnum
    close_mappings:
    - fiaf:WritingActivity
    in_subset:
    - TypeRegistrySubset
    description: >-
      Activity types / roles. See also: FIAF Glossary of Filmographic
      Terms B.4

  ManifestationActivity:
    rank: 16
    is_a: Activity
    slot_usage:
      type:
        range: ManifestationActivityTypeEnum
    close_mappings:
    - fiaf:ManifestationActivity
    in_subset:
    - TypeRegistrySubset
    description: >-
      Activity types / roles. See also: FIAF Moving Image Cataloguing
      Manual 2.4.1.1, D.8

  Agent:
    rank: 18
    slots:
    - has_alternate_name
    - has_name
    - same_as
    - type
    slot_usage:
      has_name:
        description: >-
          For natural persons, always use the convention "family name,
          given name"
      ## Apparently not supported by jsonschema generator, unfortunately
      # same_as:
      #   any_of:
      #   - range: FilmportalResource
      #   - range: GNDResource
      #   - range: VIAFResource
      #   - range: WikidataResource
      type:
        range: AgentTypeEnum
        required: true
    related_mappings:
    - fiaf:Agent
    - foaf:Agent
    in_subset:
    - TypeRegistrySubset
    description: >-
      Agent involved in some activity related to the moving image
      resource. For agents of type "Person" specify name according to
      the convention "family name, given name"

  Event:
    rank: 15
    is_a: CategorizedThing
    abstract: true
    slots:
    - has_activity
    - has_date
    - located_in
    close_mappings:
    - fiaf:Event
    description: >-
      Significant event in the lifecycle of moving image work /
      variant, manifestation or item. Always specify the type of event
      and if possible a date or a period of time via has_date. Specify
      located_in as appropriate, e.g. the country where the principal
      offices or production facilities of the production company are
      located for a production event. Involved parties in various
      roles can be linked via has_activity. See also: FIAF Moving
      Image Cataloguing Manual 1.4.2, 2.4.2, 3.3.2

  ProductionEvent:
    rank: 13
    is_a: Event
    slots:
    - type
    slot_usage:
      has_activity:
        any_of:
        - range: AnimationActivity
        - range: CastActivity
        - range: CinematographyActivity
        - range: DirectingActivity
        - range: EditingActivity
        - range: MusicActivity
        - range: ProducingActivity
        - range: ProductionDesignActivity
        - range: PuppetActivity
        - range: SoundActivity
        - range: SpecialEffectsActivity
        - range: WritingActivity
      type:
        range: ProductionEventTypeEnum
    structured_aliases:
    - literal_form: Produktion
      in_language: de
    - literal_form: Production
      in_language: en
    close_mappings:
    - fiaf:ProductionEvent
    in_subset:
    - TypeRegistrySubset
    description: >-
      Production event of a work/variant (or manifestation produced as
      a restoration). Provide a date or a period of time via has_date
      and specify located_in as appropriate, e.g. the country where
      the principal offices or production facilities of the production
      company are located. Involved parties in various roles can be
      linked via has_activity. See also: FIAF Moving Image Cataloguing
      Manual D.4.3

  PreservationEvent:
    rank: 13
    is_a: Event
    slots:
    - type
    slot_usage:
      has_activity:
        range: ManifestationActivity
        required: true
      type:
        range: PreservationEventTypeEnum
        required: true
    close_mappings:
    - fiaf:PreservationEvent
    in_subset:
    - TypeRegistrySubset
    description: >-
      Preservation event originating a manifestation or possibly a
      vaniant. Always specify the type of event and if possible a date
      or a period of time via has_date. Specify located_in as
      appropriate. Involved parties in various roles can be linked via
      has_activity. See also: FIAF Moving Image Cataloguing Manual
      D.4.5

  PublicationEvent:
    rank: 13
    is_a: Event
    slots:
    - type
    slot_usage:
      has_activity:
        range: ManifestationActivity
      type:
        range: PublicationEventTypeEnum
        required: true
    close_mappings:
    - fiaf:PublicationEvent
    in_subset:
    - TypeRegistrySubset
    description: >-
      Publication event of a manifestation or possibly the first known
      publication of a work. Always specify the type of event and if
      possible a date or a period of time via has_date. Specify
      located_in as appropriate, e.g. the country where the
      manifestation was published. Involved parties in various roles
      can be linked via has_activity. See also: FIAF Moving Image
      Cataloguing Manual D.4.1

  ManufactureEvent:
    rank: 14
    is_a: Event
    slots:
    - type
    slot_usage:
      has_activity:
        range: LaboratoryActivity
        required: true
      type:
        range: ManufactureEventTypeEnum
        required: true
    close_mappings:
    - fiaf:ManufactureEvent
    in_subset:
    - TypeRegistrySubset
    description: >-
      Manufacture event of a manifestation. Always specify the type of
      event and if possible a date or a period of time via has_date.
      Specify located_in as appropriate, e.g. the country where the
      labratory is located. Involved parties in various roles can be
      linked via has_activity. See also: FIAF Moving Image Cataloguing
      Manual D.4.7

  RightsCopyrightRegistrationEvent:
    rank: 14
    is_a: Event
    slot_usage:
      has_activity:
        range: CopyrightAndDistributionActivity
        required: true
    structured_aliases:
    - literal_form: Rechte
      in_language: de
    - literal_form: Rights
      in_language: en
    close_mappings:
    - fiaf:RightsCopyrightRegistrationEvent
    in_subset:
    - TypeRegistrySubset
    description: >-
      Copyright and related rights registration event of a
      manifestation or possibly of a work/variant. Always specify date
      via has_date. Specify located_in as appropriate, e.g. the
      country where the copyright was registered. Involved parties in
      various roles can be linked via has_activity. See also: FIAF
      Moving Image Cataloguing Manual D.4.4

  Title:
    rank: 11
    slots:
    - has_name
    - has_ordering_name
    - type
    slot_usage:
      has_name:
        close_mappings:
        - fiaf:hasTitleValue
        - schema:name
      type:
        range: TitleTypeEnum
        required: true
        description: >-
          FIAF Moving Image Cataloguing Manual A.2
    in_subset:
    - TypeRegistrySubset
    annotations:
    - pid: 21.T11969/768e0c1c69573fb588f6
    description: >-
      FIAF Moving Image Cataloguing Manual 1.3.2, 2.3.2, 3.1.2

  ManifestationOrItem:
    is_a: MovingImageRecord
    abstract: true
    slots:
    - has_duration
    - has_extent
    - has_format
    - has_note
    - has_webresource

  Duration:
    rank: 33
    slots:
    - has_value
    - has_precision
    slot_usage:
      has_value:
        range: ISODurationInHours
    structured_aliases:
    - literal_form: Abspieldauer
      in_language: de
    - literal_form: Running Time
      in_language: en
    in_subset:
    - TypeRegistrySubset
    description: >-
      Total running time of the described object in ISO 8601 duration
      format. The examples section lists possible values for the
      has_value slot. See also: FIAF Moving Image Cataloguing Manual
      2.3.5.3, 3.1.5.11
    examples:
    - value: PT3H18M45S
      description: 3 hours, 18 minutes, 45 seconds
    - value: PT2H9M
      description: 2 hours, 9 minutes
    - value: PT6M12S
      description: 6 minutes, 12 seconds
    notes:
    - https://www.w3.org/TR/xmlschema11-2/#duration

  Extent:
    rank: 35
    slots:
    - has_unit
    - has_value
    - has_precision
    structured_aliases:
    - literal_form: Länge / Größe
      in_language: de
    - literal_form: Extent
      in_language: en
    in_subset:
    - TypeRegistrySubset
    description: >-
      Physical length or size of the described object. See also: FIAF
      Moving Image Cataloguing Manual 2.3.5.2, 3.1.5.8

  Format:
    rank: 31
    is_a: CategorizedThing
    abstract: true
    slots:
    - type
    description: >-
      FIAF Moving Image Cataloguing Manual 2.3.4.1, 3.1.5.1

  Audio:
    rank: 32
    is_a: Format
    slot_usage:
      type:
        range: FormatAudioTypeEnum
    structured_aliases:
    - literal_form: Audio
      in_language: default
    close_mappings:
    - fiaf:Audio
    in_subset:
    - TypeRegistrySubset
    description: >-
      FIAF Moving Image Cataloguing Manual D.7.2

  DigitalFile:
    rank: 32
    is_a: Format
    slot_usage:
      type:
        range: FormatDigitalFileTypeEnum
    structured_aliases:
    - literal_form: Datei
      in_language: de
    - literal_form: Digital File
      in_language: en
    close_mappings:
    - fiaf:DigitalFile
    in_subset:
    - TypeRegistrySubset
    description: >-
      FIAF Moving Image Cataloguing Manual D.7.2

  DigitalFileEncoding:
    rank: 32
    is_a: Format
    slot_usage:
      type:
        range: FormatDigitalFileEncodingTypeEnum
    structured_aliases:
    - literal_form: Encoding
      in_language: de
    - literal_form: File Encoding
      in_language: en
    close_mappings:
    - fiaf:DigitalFileEncoding
    in_subset:
    - TypeRegistrySubset
    description: >-
      FIAF Moving Image Cataloguing Manual D.7.2

  Film:
    rank: 32
    is_a: Format
    slot_usage:
      type:
        range: FormatFilmTypeEnum
    structured_aliases:
    - literal_form: Film
      in_language: default
    close_mappings:
    - fiaf:Film
    in_subset:
    - TypeRegistrySubset
    description: >-
      FIAF Moving Image Cataloguing Manual D.7.2

  Optical:
    rank: 32
    is_a: Format
    slot_usage:
      type:
        range: FormatOpticalTypeEnum
    structured_aliases:
    - literal_form: Optisch
      in_language: de
