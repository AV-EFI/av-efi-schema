slots:

  #-----------------------------------
  # General purpose slots
  #-----------------------------------

  id:
    range: IDString
    description: A unique identifier for a thing

  has_name:
    rank: 4
    slot_uri: schema:name
    range: TextLine
    required: true
    description: >-
      Human-readable name for a thing. This is to be treated as the
      preferred display label in a UI context, whereas
      has_alternate_name can provide additional terms, e.g. for
      matching in search operations

  has_alternate_name:
    rank: 10
    slot_uri: schema:alternateName
    multivalued: true
    range: TextLine
    description: >-
      Alternative human-readable name(s) for a thing. Whereas has_name
      provides the preferred display name for the described entity,
      alternatives can be recorded here in order to be indexed in
      search engines, for instance

  has_ordering_name:
    rank: 4
    range: TextLine
    description: >-
      Provide normalised form, e.g. for sorting by title. Only use
      this slot if value actually if different from has_name
    examples:
    - value: American in Paris, An
      description: 'For display title: An American in Paris'
    - value: 'Star Wars: Episode 9 – Der Aufstieg Skywalkers'
      description: 'For display title: Star Wars: Episode IX – Der Aufstieg Skywalkers'

  has_record:
    rank: 1
    range: MovingImageRecord
    required: true
    description: >-
      Root slot holding the moving image metadata record, i.e.
      metadata describing a work/variant, manifestation or item. See
      also the Introduction of the FIAF Moving Image Cataloguing
      Manual

  type:
    rank: 5
    range: IDString
    description: >-
      See specific class documentation for controlled vocabulary
      applicable to the type slot, respectively

  category:
    rank: 1
    slot_uri: rdf:type
    designates_type: true
    range: AVefiCurie
    required: true
    description: >-
      Designates type, e.g. to distinguish different identifiers
      (GNDResource vs. VIAFResource)

  same_as:
    rank: 5
    inlined_as_list: true
    multivalued: true
    range: AuthorityResource
    description: >-
      See [AuthorityResource doucmentation](AuthorityResource.md) for
      accepted identifiers

  described_by:
    slot_uri: wdrs:describedby
    inlined: true
    range: DescriptionResource
    description: >-
      Also record some metadata about the PID itself rather than the
      identified object

  has_history:
    range: HttpUri
    description: >-
      Link to revision history of this PID

  has_issuer_id:
    slot_uri: wdrs:issuedby
    range: HttpUri
    required: true
    description: >-
      Identifier for the responsible party as an URI suitable for
      linked data
    examples:
    - value: https://w3id.org/isil/DE-MUS-432511
      description: >-
        Link based on ISIL of the Filmmuseum Düsseldorf (preferred)
    - value: https://ld.zdb-services.de/resource/organisations/DE-MUS-432511
      description: >-
        ISIL of the Filmmuseum Düsseldorf resolved via Deutsche
        ISIL-Agentur directly

  has_issuer_name:
    slot_uri: dcterms:contributor
    range: TextLine
    required: true
    description: >-
      Name of the responsible party
    examples:
    - value: Filmmuseum Düsseldorf
      description: Human readable name of the issuer

  last_modified:
    slot_uri: dcterms:modified
    range: ISODateTimeUTC
    required: true
    description: >-
      Timestamp (in UTC) for the latest modification to any field in
      the PID metadata record

  #-----------------------------------
  # Event branch slots
  #-----------------------------------

  has_event:
    rank: 6
    inlined_as_list: true
    multivalued: true
    range: Event
    description: >-
      Associate event(s) with a moving image record

  has_date:
    rank: 7
    range: ISODate
    notes:
    - https://www.w3.org/TR/xmlschema11-2/#date
    description: >-
      Date (or interval/period) when an event has taken place. A
      subset of ISO 8601 is supported, more specifically, EDTF
      conformance level 0 as well as qualifiers ? (uncertain date) and
      ~ (approximate date). See examples and references for more
      information
    examples:
    - value: '2024-04-24'
      description: complete date, i.e. year, month and day
    - value: 2024-04
      description: year and month
    - value: '2024'
      description: year only
    - value: 2024~
      description: approximate date (2024 or at least close to 2024)
    - value: 2024?
      description: uncertain date (2024 or may be something different)
    - value: 2023/2024
      description: interval (2023 until 2024)
    see_also:
    - https://www.loc.gov/standards/datetime/

  has_activity:
    rank: 8
    inlined_as_list: true
    multivalued: true
    range: Activity
    description: >-
      Associate activity (and subsequently agents) with event

  has_agent:
    rank: 9
    inlined_as_list: true
    multivalued: true
    range: Agent
    required: true
    description: >-
      Agent involved in some activity related to the moving image
      resource

  #-----------------------------------
  # WorkVariant branch
  #-----------------------------------

  located_in:
    rank: 7
    inlined_as_list: true
    multivalued: true
    range: GeographicName
    description: >-
      Location associated with an event, e.g. the country where the
      principal offices or production facilities of the production
      company are located should be associated with the production
      event

  has_duration:
    rank: 24
    range: Duration
    description: >-
      Total running time of the described object in ISO 8601 duration
      format. See also: FIAF Moving Image Cataloguing Manual 2.3.5.3,
      3.1.5.11

  has_extent:
    rank: 24
    range: Extent
    description: >-
      Physical length or size of the described object. See also: FIAF
      Moving Image Cataloguing Manual 2.3.5.2, 3.1.5.8

  has_unit:
    rank: 26
    range: UnitEnum
    required: true
    description: >-
      Unit of some quantity

  has_value:
    rank: 25
    range: decimal
    required: true
    description: >-
      Value of some quantity

  has_precision:
    rank: 26
    range: PrecisionEnum
    description: >-
      Qualifier indicating the precision of an extent value or
      duration

  has_form:
    rank: 14
    multivalued: true
    range: WorkFormEnum
    description: >-
      Form describes the format and/or purpose of a Work, e.g.,
      “non-fiction”, “short” and “animation”. See also: FIAF Moving
      Image Cataloguing Manual 1.4.3 and FIAF Glossary of Filmographic
      Terms D.1

  has_genre:
    rank: 15
    inlined_as_list: true
    multivalued: true
    range: Genre
    description: >-
      Genre describes categories of Works, characterized by similar
      plots, themes, settings, situations, and characters. Examples of
      genres are “westerns” and “thrillers”. See also: FIAF Moving
      Image Cataloguing Manual 1.4.3 and FIAF Glossary of Filmographic
      Terms D.2.1

  has_subject:
    rank: 14
    inlined_as_list: true
    multivalued: true
    range: Subject
    description: >-
      Subject descriptor terms for the content of a film specifying
      its period, themes, locations, etc. Not to be confused with
      Genre. See also: FIAF Moving Image Cataloguing Manual 1.4.3 and
      FIAF Glossary of Filmographic Terms D.2.3

  is_variant_of:
    rank: 18
    range: AVefiResource
    description: >-
      Link to the reference WorkVariant for the currently described
      variant. See also: FIAF Moving Image Cataloguing Manual 1.0.2,
      1.1.2, 1.4.5

  is_part_of:
    rank: 17
    inlined_as_list: true
    multivalued: true
    range: AVefiResource
    description: >-
      Relate, for instance, episodes to a series / serial. See also:
      FIAF Moving Image Cataloguing Manual D.17

  variant_type:
    rank: 18
    range: VariantTypeEnum
    description: >-
      FIAF Moving Image Cataloguing Manual D.2

  #-----------------------------------
  # Manifestation branch
  #-----------------------------------

  has_colour_type:
    rank: 27
    range: ColourTypeEnum
    description: >-
      FIAF Moving Image Cataloguing Manual 2.3.4.4, 3.1.5.6, D.7.11

  has_format:
    rank: 23
    inlined_as_list: true
    multivalued: true
    range: Format
    description: >-
      FIAF Moving Image Cataloguing Manual 2.3.4.1, 3.1.5.1

  has_item:
    rank: 22
    inlined_as_list: true
    multivalued: true
    range: AVefiResource
    description: >-
      Indicate AVefi Items the institution has registered as part of
      the manifestation

  has_note:
    rank: 29
    inlined_as_list: true
    multivalued: true
    range: TextArea
    description: >-
      FIAF Moving Image Cataloguing Manual Appendix B

  has_sound_type:
    rank: 27
    range: SoundTypeEnum
    description: >-
      FIAF Moving Image Cataloguing Manual 2.3.4.3, 3.1.5.3, D.7.4

  has_webresource:
    rank: 28
    range: HttpUri
    description: >-
      Link to data provider's own presentation of manifestation or
      item on the web

  is_manifestation_of:
    rank: 21
    inlined_as_list: true
    multivalued: true
    range: AVefiResource
    required: true
    description: >-
      Indicate AVefi WorkVariant (possibly more but no less than one)
      that is subject of the manifestation

  in_language:
    rank: 11
    inlined_as_list: true
    multivalued: true
    range: Language
    related_mappings:
    - fiaf:hasLanguage
    - schema:inLanguage
    description: >-
      FIAF Moving Image Cataloguing Manual 1.3.5, 2.3.3

  #-----------------------------------
  # Item branch
  #-----------------------------------

  is_item_of:
    rank: 31
    # multivalued: true
    range: AVefiResource
    required: true
    description: >-
      Indicate AVefi Manifestation the item belongs to. Every item must
      be associated with a manifestation from the same data provider

  has_access_status:
    rank: 36
    range: ItemAccessStatusEnum
    description: >-
      Status of item determining access conditions. See also FIAF
      Moving Image Cataloguing Manual D.7.1

  is_copy_of:
    rank: 39
    inlined_as_list: true
    multivalued: true
    range: AVefiResource
    description: >-
      Link to AVefi item registered by another institution indicating
      that the two are known to be copies of each other

  is_derivative_of:
    rank: 39
    inlined_as_list: true
    multivalued: true
    range: AVefiResource
    # related_mappings:
    # - edm:isDerivativeOf
    description: >-
      Link to AVefi item from which this one has been derived in whole
      or in part, e.g. as a result of a restoration or digitasation
      project

  element_type:
    rank: 33
    range: ItemElementTypeEnum
    description: >-
      FIAF Moving Image Cataloguing Manual D.7.8
