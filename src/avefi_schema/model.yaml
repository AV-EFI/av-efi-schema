  has_colour_type:
    range: ColourTypeEnum
    description: >-
      FIAF Moving Image Cataloguing Manual 2.3.4.4, 3.1.5.6, D.7.11

  has_format:
    inlined_as_list: true
    multivalued: true
    range: Format

  has_item:
    inlined_as_list: true
    multivalued: true
    range: AVefiResource
    description: >-
