slots:

  #-----------------------------------
  # General purpose slots
  #-----------------------------------

  id:
    rank: 5
    range: IDString
    in_subset:
    - TypeRegistrySubset
    description: A unique identifier for a thing

  has_identifier:
    rank: 5
    inlined_as_list: true
    multivalued: true
    range: MovingImageResource
    description: >-
      Record PID in this slot when exporting data from the PID system.
      Use local identifiers instead when PIDs have not been registered
      yet. The latter is suitable for transferring data to the agent
      responsible for registering PIDs

  has_source_key:
    rank: 5
    inlined_as_list: true
    multivalued: true
    range: IDString
    description: >-
      Indicate a dataset this record has been generated or derived
      from. For example, a converter generating AVefi moving image
      records from data in some other schema may record the original
      identifier here.

  has_primary_title:
    rank: 2
    range: Title
    structured_aliases:
    - literal_form: Titel
      in_language: de
    - literal_form: Title
      in_language: en
    in_subset:
    - TypeRegistrySubset
    description: >-
      Primary title to be displayed in search results etc. The
      type should be PreferredTitle for works / variants and
      TitleProper for manifestations / items. If not available,
      type must be SuppliedDevisedTitle, instead.

  has_alternative_title:
    rank: 3
    multivalued: true
    inlined_as_list: true
    range: Title
    in_subset:
    - TypeRegistrySubset
    description: >-
      Additional title(s) associated with the work / variant,
      manifestation, or item.

  has_name:
    rank: 4
    slot_uri: schema:name
    range: TextLine
    required: true
    in_subset:
    - TypeRegistrySubset
    description: >-
      Human-readable name for a thing. This is to be treated as the
      preferred display label in a UI context, whereas
      has_alternate_name can provide additional terms, e.g. for
      matching in search operations

  has_alternate_name:
    rank: 10
    slot_uri: schema:alternateName
    multivalued: true
    range: TextLine
    in_subset:
    - TypeRegistrySubset
    description: >-
      Alternative human-readable name(s) for a thing. Whereas has_name
      provides the preferred display name for the described entity,
      alternatives can be recorded here in order to be indexed in
      search engines, for instance

  has_ordering_name:
    rank: 4
    range: TextLine
    in_subset:
    - TypeRegistrySubset
    description: >-
      Provide normalised form, e.g. for sorting by title. Only use
      this slot if value actually if different from has_name
    examples:
    - value: American in Paris, An
      description: 'For display title: An American in Paris'
    - value: 'Star Wars: Episode 9 – Der Aufstieg Skywalkers'
      description: 'For display title: Star Wars: Episode IX – Der Aufstieg Skywalkers'

  has_record:
    rank: 1
    range: MovingImageRecord
    required: true
    in_subset:
    - TypeRegistrySubset
    description: >-
      Root slot holding the moving image metadata record, i.e.
      metadata describing a work/variant, manifestation or item. See
      also the Introduction of the FIAF Moving Image Cataloguing
      Manual

  type:
    rank: 5
    range: IDString
    in_subset:
    - TypeRegistrySubset
    description: >-
      See specific class documentation for controlled vocabulary
      applicable to the type slot, respectively

  category:
    rank: 1
    slot_uri: rdf:type
    designates_type: true
    range: AVefiCurie
    required: true
    in_subset:
    - TypeRegistrySubset
    description: >-
      Designates type, e.g. to distinguish different identifiers
      (GNDResource vs. VIAFResource)

  same_as:
    rank: 5
    inlined_as_list: true
    multivalued: true
    range: AuthorityResource
    in_subset:
    - TypeRegistrySubset
    description: >-
      See [AuthorityResource doucmentation](AuthorityResource.md) for
      accepted identifiers

  described_by:
    slot_uri: wdrs:describedby
    inlined: true
    range: DescriptionResource
    structured_aliases:
    - literal_form: Verantwortlich
      in_language: de
    - literal_form: Responsible
      in_language: en
    in_subset:
    - TypeRegistrySubset
    description: >-
      Also record some metadata about the PID itself rather than the
      identified object

  has_history:
    range: HttpUri
    description: >-
      Link to revision history of this PID

  has_issuer_id:
    slot_uri: wdrs:issuedby
    range: HttpUri
    required: true
    in_subset:
    - TypeRegistrySubset
    description: >-
      Identifier for the responsible party as an URI suitable for
      linked data
    examples:
    - value: https://w3id.org/isil/DE-MUS-432511
      description: >-
        Link based on ISIL of the Filmmuseum Düsseldorf (preferred)
    - value: https://ld.zdb-services.de/resource/organisations/DE-MUS-432511
      description: >-
        ISIL of the Filmmuseum Düsseldorf resolved via Deutsche
        ISIL-Agentur directly

  has_issuer_name:
    slot_uri: dcterms:contributor
    range: TextLine
    required: true
    in_subset:
    - TypeRegistrySubset
    description: >-
      Name of the responsible party
    examples:
    - value: Filmmuseum Düsseldorf
      description: Human readable name of the issuer

  last_modified:
    slot_uri: dcterms:modified
    range: ISODateTimeUTC
    description: >-
      Timestamp (in UTC) for the latest modification to any field in
      the PID metadata record

  #-----------------------------------
  # Event branch slots
  #-----------------------------------

  has_event:
    rank: 6
    inlined_as_list: true
    multivalued: true
    range: Event
    in_subset:
    - TypeRegistrySubset
    description: >-
      Associate event(s) with a moving image record

  has_date:
    rank: 7
    range: ISODate
    in_subset:
    - TypeRegistrySubset
    notes:
    - https://www.w3.org/TR/xmlschema11-2/#date
    description: >-
      Date (or interval/period) when an event has taken place. A
      subset of ISO 8601 is supported, more specifically, EDTF
      conformance level 0 as well as qualifiers ? (uncertain date) and
      ~ (approximate date). See type ISODate definition for details

  has_activity:
    rank: 8
    inlined_as_list: true
    multivalued: true
    range: Activity
    in_subset:
    - TypeRegistrySubset
    description: >-
      Associate activity (and subsequently agents) with event

  has_agent:
    rank: 9
    inlined_as_list: true
    multivalued: true
    range: Agent
    required: true
    in_subset:
    - TypeRegistrySubset
    description: >-
      Agent involved in some activity related to the moving image
      resource

  #-----------------------------------
  # WorkVariant branch
  #-----------------------------------

  located_in:
    rank: 7
    inlined_as_list: true
    multivalued: true
    range: GeographicName
    structured_aliases:
    - literal_form: in
      in_language: default
    in_subset:
    - TypeRegistrySubset
    description: >-
      Location associated with an event, e.g. the country where the
      principal offices or production facilities of the production
      company are located should be associated with the production
      event

  has_duration:
    rank: 24
    range: Duration
    structured_aliases:
    - literal_form: Abspieldauer
      in_language: de
    - literal_form: Running time
      in_language: en
    in_subset:
    - TypeRegistrySubset
    description: >-
      Total running time of the described object in ISO 8601 duration
      format. See also: FIAF Moving Image Cataloguing Manual 2.3.5.3,
      3.1.5.11

  has_extent:
    rank: 24
    range: Extent
    structured_aliases:
    - literal_form: Länge / Größe
      in_language: de
    - literal_form: Extent
      in_language: en
    in_subset:
    - TypeRegistrySubset
    description: >-
      Physical length or size of the described object. See also: FIAF
      Moving Image Cataloguing Manual 2.3.5.2, 3.1.5.8

  has_unit:
    rank: 26
    range: UnitEnum
    required: true
    in_subset:
    - TypeRegistrySubset
    description: >-
      Unit of some quantity

  has_value:
    rank: 25
    range: Decimal
    required: true
    in_subset:
    - TypeRegistrySubset
    description: >-
      Value of some quantity

  has_precision:
    rank: 26
    range: PrecisionEnum
    in_subset:
    - TypeRegistrySubset
    description: >-
      Qualifier indicating the precision of an extent value or
      duration

  has_form:
    rank: 14
    multivalued: true
    range: WorkFormEnum
    structured_aliases:
    - literal_form: Gattung
      in_language: de
    - literal_form: Form
      in_language: en
    in_subset:
    - TypeRegistrySubset
    description: >-
      Form describes the format and/or purpose of a Work, e.g.,
      “non-fiction”, “short” and “animation”. See also: FIAF Moving
      Image Cataloguing Manual 1.4.3 and FIAF Glossary of Filmographic
      Terms D.1

  has_genre:
    rank: 15
    inlined_as_list: true
    multivalued: true
    range: Genre
    structured_aliases:
    - literal_form: Genre
      in_language: default
    in_subset:
    - TypeRegistrySubset
    description: >-
      Genre describes categories of Works, characterized by similar
      plots, themes, settings, situations, and characters. Examples of
      genres are “westerns” and “thrillers”. See also: FIAF Moving
      Image Cataloguing Manual 1.4.3 and FIAF Glossary of Filmographic
      Terms D.2.1

  has_subject:
    rank: 14
    inlined_as_list: true
    multivalued: true
    range: CategorizedThing
    any_of:
    - range: Subject
    - range: Agent
    - range: GeographicName
    structured_aliases:
    - literal_form: Schlagwort
      in_language: de
    - literal_form: Subject
      in_language: en
    annotations:
    - pid: 21.T11969/92555879f9ec3adef772
    in_subset:
    - TypeRegistrySubset
    description: >-
      Subject descriptor terms for the content of a film specifying
      its period, themes, locations, etc. Not to be confused with
      Genre. See also: FIAF Moving Image Cataloguing Manual 1.4.3 and
      FIAF Glossary of Filmographic Terms D.2.3

  is_variant_of:
    rank: 18
    range: MovingImageResource
    structured_aliases:
    - literal_form: Variante von
      in_language: de
    - literal_form: Is variant of
      in_language: en
    in_subset:
    - TypeRegistrySubset
    description: >-
      Link to the reference WorkVariant for the currently described
      variant. See also: FIAF Moving Image Cataloguing Manual 1.0.2,
      1.1.2, 1.4.5

  is_part_of:
    rank: 17
    inlined_as_list: true
    multivalued: true
    range: MovingImageResource
    in_subset:
    - TypeRegistrySubset
    description: >-
      Relate, for instance, episodes to a series / serial. See also:
      FIAF Moving Image Cataloguing Manual D.17

  variant_type:
    rank: 18
    range: VariantTypeEnum
    structured_aliases:
    - literal_form: Variantentyp
      in_language: de
    - literal_form: Variant type
      in_language: en
    in_subset:
    - TypeRegistrySubset
    description: >-
      FIAF Moving Image Cataloguing Manual D.2

  #-----------------------------------
  # Manifestation branch
  #-----------------------------------

  has_colour_type:
    rank: 27
    range: ColourTypeEnum
    structured_aliases:
    - literal_form: Farbtyp
      in_language: de
    - literal_form: Colour type
      in_language: en
    in_subset:
    - TypeRegistrySubset
    description: >-
      FIAF Moving Image Cataloguing Manual 2.3.4.4, 3.1.5.6, D.7.11

  has_format:
    rank: 23
    inlined_as_list: true
    multivalued: true
    range: Format
    structured_aliases:
    - literal_form: Format
      in_language: default
    in_subset:
    - TypeRegistrySubset
    description: >-
      FIAF Moving Image Cataloguing Manual 2.3.4.1, 3.1.5.1

  has_item:
    rank: 22
    inlined_as_list: true
    multivalued: true
    range: MovingImageResource
    in_subset:
    - TypeRegistrySubset
    description: >-
      Indicate AVefi Items the institution has registered as part of
      the manifestation

  has_note:
    rank: 29
    inlined_as_list: true
    multivalued: true
    range: TextArea
    in_subset:
    - TypeRegistrySubset
    description: >-
      FIAF Moving Image Cataloguing Manual Appendix B

  has_sound_type:
    rank: 27
    range: SoundTypeEnum
    structured_aliases:
    - literal_form: Ton
      in_language: de
    - literal_form: Sound type
      in_language: en
    in_subset:
    - TypeRegistrySubset
    description: >-
      FIAF Moving Image Cataloguing Manual 2.3.4.3, 3.1.5.3, D.7.4

  has_webresource:
    rank: 28
    inlined_as_list: true
    multivalued: true
    range: HttpUri
    structured_aliases:
    - literal_form: Externer Link
      in_language: de
    - literal_form: External link
      in_language: en
    in_subset:
    - TypeRegistrySubset
    description: >-
      Link to data provider's own presentation of manifestation or
      item on the web

  is_manifestation_of:
    rank: 21
    inlined_as_list: true
    multivalued: true
    range: MovingImageResource
    required: true
    in_subset:
    - TypeRegistrySubset
    description: >-
      Indicate AVefi WorkVariant (possibly more but no less than one)
      that is subject of the manifestation

  in_language:
    rank: 11
    inlined_as_list: true
    multivalued: true
    range: Language
    structured_aliases:
    - literal_form: Sprache
      in_language: de
    - literal_form: Language
      in_language: en
    related_mappings:
    - fiaf:hasLanguage
    - schema:inLanguage
    in_subset:
    - TypeRegistrySubset
    description: >-
      FIAF Moving Image Cataloguing Manual 1.3.5, 2.3.3

  #-----------------------------------
  # Item branch
  #-----------------------------------

  is_item_of:
    rank: 31
    # multivalued: true
    range: MovingImageResource
    required: true
    in_subset:
    - TypeRegistrySubset
    description: >-
      Indicate AVefi Manifestation the item belongs to. Every item must
      be associated with a manifestation from the same data provider

  has_access_status:
    rank: 36
    range: ItemAccessStatusEnum
    structured_aliases:
    - literal_form: Status
      in_language: default
    in_subset:
    - TypeRegistrySubset
    description: >-
      Status of item determining access conditions. See also FIAF
      Moving Image Cataloguing Manual D.7.1

  is_copy_of:
    rank: 39
    inlined_as_list: true
    multivalued: true
    any_of:
    - range: DOIResource
    - range: MovingImageResource
    range: AuthorityResource
    structured_aliases:
    - literal_form: Kopie von
      in_language: de
    - literal_form: Copy of
      in_language: en
    annotations:
    - pid: 21.T11969/4e81c9e20d5eba03f957
    in_subset:
    - TypeRegistrySubset
    description: >-
      Link to AVefi item registered by another institution indicating
      that the two are known to be copies of each other

  is_derivative_of:
    rank: 39
    inlined_as_list: true
    multivalued: true
    range: MovingImageResource
    structured_aliases:
    - literal_form: Abgeleitet von
      in_language: de
    - literal_form: Derived from
      in_language: en
    # related_mappings:
    # - edm:isDerivativeOf
    in_subset:
    - TypeRegistrySubset
    description: >-
      Link to AVefi item from which this one has been derived in whole
      or in part, e.g. as a result of a restoration or digitasation
      project

  element_type:
    rank: 33
    range: ItemElementTypeEnum
    structured_aliases:
    - literal_form: Materialart
      in_language: de
    - literal_form: Element type
      in_language: en
    in_subset:
    - TypeRegistrySubset
    description: >-
      FIAF Moving Image Cataloguing Manual D.7.8

  has_frame_rate:
    rank: 36
    range: FrameRateEnum
    structured_aliases:
    - literal_form: BPS
      in_language: de
    - literal_form: Frame rate
      in_language: en
    in_subset:
    - TypeRegistrySubset
    description: >-
      Frame Rate describes the number of frames per second of an item.
      See also: FIAF Moving Image Cataloguing Manual 3.1.5.12.
