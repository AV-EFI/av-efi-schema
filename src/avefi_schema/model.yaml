id: https://www.av-efi.net/av-efi-schema/model
name: model
title: AVefi data model
description: |-
  Metadata schema for persistent film identifiers developed in the
  AVefi project. See also the corresponding [Entity relation
  diagram](https://github.com/AV-EFI/av-efi-schema/blob/main/avefi_er_diagram.md).
  Additionally, consult the [FIAF Moving Image Cataloguing
  Manual](https://www.fiafnet.org/pages/E-Resources/Cataloguing-Manual.html)
  and the [FIAF Glossary of Filmographic
  Terms](https://www.fiafnet.org/images/tinyUpload/E-Resources/Reports-Glossaries-And-Papers/GlossaryMasterCombo19.htm)
  as indicated in the documentation below for definitions, usage
  instructions and best practices

imports:
- linkml:types
- vocab

prefixes:
  avefi: https://www.av-efi.net/av-efi-schema/
  fiaf: https://fiafcore.org/ontology/
  foaf: http://xmlns.com/foaf/0.1/
  linkml: https://w3id.org/linkml/
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  schema: http://schema.org/
  unit: http://qudt.org/vocab/unit/
  wdrs: http://www.w3.org/2007/05/powder-s#

emit_prefixes:
- fiaf
- owl
- rdf
- rdfs
- xsd

default_prefix: avefi
default_range: string
default_curi_maps:
- semweb_context

subsets:
  TypeRegistrySubset:
    description: >-
      Classes that are to be implemented as infoTypes in the type
      registry

types:
  TextLine:
    typeof: string
    pattern: ^.+$
    annotations:
    - pid: 21.T11969/7ac5a4f0445cbffc6a27
    - tag: data_type_properties
      value:
        minLength: 1
        maxLength: 250
    in_subset:
    - TypeRegistrySubset
    description: >-
      Non-empty string without line breaks intended for names and
      similar data

  TextArea:
    typeof: string
    annotations:
    - pid: 21.T11969/8717ca7ca5aff686b379
    - tag: data_type_properties
      value:
        minLength: 1
        maxLength: 8192
    in_subset:
    - TypeRegistrySubset
    description: >-
      Non-empty string possibly containing line breaks

  HttpUri:
    typeof: uri
    pattern: ^https?://[^/?#]+(/[^?#]*(\?([^#]*))?(#(.*))?)?$
    annotations:
    - pid: 21.T11969/4f13820c6cdbd8a7136f
    - tag: data_type_properties
      value:
        maxLength: 512
    in_subset:
    - TypeRegistrySubset
    description: >-
      Full URI starting with http or https

  AVefiCurie:
    typeof: uriorcurie
    annotations:
    - pid: 21.T11969/5ccbf9c9c5fc1bc34df8
    in_subset:
    - TypeRegistrySubset
    description: >-
      To be used as range for type designator slots, i.e. const values

  Decimal:
    typeof: decimal
    annotations:
    - pid: 21.T11969/fcbe592c37410a1b261d
    in_subset:
    - TypeRegistrySubset
    description: >-
      Decimal numbers

  ISODate:
    typeof: string
    pattern: 
      ^-?([1-9][0-9]{3,}|0[0-9]{3})(-(0[1-9]|1[0-2])(-(0[1-9]|[12][0-9]|3[01]))?)?[?~]?(/-?([1-9][0-9]{3,}|0[0-9]{3})(-(0[1-9]|1[0-2])(-(0[1-9]|[12][0-9]|3[01]))?)?[?~]?)?$
    annotations:
    - pid: 21.T11969/90ce854c789144a37fb7
    in_subset:
    - TypeRegistrySubset
    description: >-
      ISO 8601 date or interval/period, more specifically, EDTF
      conformance level 0 as well as qualifiers ? (uncertain date) and
      ~ (approximate date). See examples and references for more
      information
    examples:
    - value: '2024-04-24'
      description: complete date, i.e. year, month and day
    - value: 2024-04
      description: year and month
    - value: '2024'
      description: year only
    - value: 2024~
      description: approximate date (2024 or at least close to 2024)
    - value: 2024?
      description: uncertain date (2024 or may be something different)
    - value: 2023/2024
      description: interval (2023 until 2024)
    see_also:
    - https://www.loc.gov/standards/datetime/

  ISODateTimeUTC:
    typeof: datetime
    pattern: 
      ^2[0-9]{3}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])T([0-1][0-9]|2[0-3]):[0-5][0-9]:([0-5][0-9]|60)(\.[0-9]+)?(Z|\+00:00)$
    annotations:
    - pid: 21.T11969/27064b567b4f9f7017ae
    in_subset:
    - TypeRegistrySubset
    description: >-
      Timestamp in UTC
    examples:
    - value: 2024-04-24T16:36:14Z

  ISODurationInHours:
    typeof: string
    pattern: ^PT[1-9]*[0-9][0-9]H[0-5][0-9]M[0-5][0-9]S$
    annotations:
    - pid: 21.T11969/a9cc3bf7aa659fe0f9e5
    in_subset:
    - TypeRegistrySubset
    description: >-
      ISO 8601 duration format. See examples
    examples:
    - value: PT03H18M45S
      description: 3 hours, 18 minutes, 45 seconds
    - value: PT02H09M00S
      description: 2 hours, 9 minutes
    - value: PT00H06M12S
      description: 6 minutes, 12 seconds
    notes:
    - https://www.w3.org/TR/xmlschema11-2/#duration

  IDString:
    typeof: string
    pattern: ^((?![\"&\'])\S)+$
    annotations:
    - pid: 21.T11969/4af5369dc8358733d34c
    - tag: data_type_properties
      value:
        minLength: 1
        maxLength: 256
    in_subset:
    - TypeRegistrySubset
    description: >-
      ASCII string suitable for identifiers

  AVefi:
    typeof: string
    pattern: ^21(\.([0-9A-Za-z])+)*/[!-~]+$
    annotations:
    - pid: 21.T11969/10a6d4dc54ac4827a50b
    - tag: data_type_properties
      value:
        minLength: 1
        maxLength: 256
    in_subset:
    - TypeRegistrySubset
    description: >-
      Handle with the prefix allocated for AVefi (eventually)

  DOI:
    typeof: string
    pattern: ^10\.[0-9]{4,9}(\.[0-9]+)*(/|%2F)((?![\"&\'])\S)+$
    annotations:
    - pid: 21.T11969/94dbc30c6c4a38e84e6f
    - tag: data_type_properties
      value:
        minLength: 1
        maxLength: 256
    in_subset:
    - TypeRegistrySubset
    description: >-
      Digital Object Identifier maintained by the DOI Foundation and
      commonly used for scientific publications including films
    examples:
    - value: 10.2307/j.ctt2005t2g
      description: DOI for "The FIAF Moving Image Cataloguing Manual"
    - value: 10.1000/182
      description: DOI for "DOI Handbook"
    see_also:
    - https://dx.doi.org/
    - https://www.wikidata.org/wiki/Property:P356

  EIDR:
    typeof: string
    pattern: ^10\.5240(/|%2F)((?![\"&\'])\S)+$
    annotations:
    - pid: 21.T11969/99119b0c92c93022d478
    - tag: data_type_properties
      value:
        minLength: 1
        maxLength: 256
    in_subset:
    - TypeRegistrySubset
    description: >-
      Entertainment Identifier Registry ID
    examples:
    - value: 10.5240/58DD-06EB-3EED-A705-EE28-7
      description: EIDR for "The Simpsons"
    see_also:
    - https://www.eidr.org/
    - https://www.wikidata.org/wiki/Property:P2704

  FilmportalID:
    typeof: string
    pattern: ^[\da-f]{32}$
    annotations:
    - pid: 21.T11969/4099938c39f6b2a57877
    - tag: data_type_properties
      value:
        minLength: 1
        maxLength: 256
    in_subset:
    - TypeRegistrySubset
    description: >-
      Identifier of the German Filmportal.de
    examples:
    - value: d70835e558264328a39112994449d17f
      description: Filmportal-ID for creative work "Nosferatu"
    - value: a89f90efdb664915ad2651ff0406736f
      description: Filmportal-ID for person "Rainer Werner Fassbinder"
    see_also:
    - https://www.filmportal.de/
    - https://www.wikidata.org/entity/P2639

  GNDID:
    typeof: string
    pattern: ^[-\dX]+$
    annotations:
    - pid: 21.T11969/85336bee084e8645831d
    - tag: data_type_properties
      value:
        minLength: 1
        maxLength: 256
    in_subset:
    - TypeRegistrySubset
    description: >-
      Gemeinsame Normdatei (GND) identifier maintained by Deutsche
      Nationalbibliothek (German National Library)
    examples:
    - value: 4228455-7
      description: GND-ID for creative work "Nosferatu"
    - value: 4018118-2
      description: GND-ID for place "Frankfurt am Main"
    - value: 10140798-1
      description: GND-ID for organization "Deutsche Nationalbibliothek"
    - value: 118532022
      description: GND-ID for person "Rainer Werner Fassbinder"
    - value: 4187368-3
      description: GND-ID for subject heading "Vampir"
    see_also:
    - https://www.wikidata.org/entity/P227

  ISIL:
    typeof: string
    pattern: ^[A-Z]{2}-[A-Za-z\-0-9:/]{1,15}$
    annotations:
    - pid: 21.T11969/0f04aac5809944fbe63f
    - tag: data_type_properties
      value:
        minLength: 1
        maxLength: 256
    in_subset:
    - TypeRegistrySubset
    description: >-
      International Standard Identifier for Libraries and Related
      Organizations including (film) archives
    examples:
    - value: DE-MUS-432511
      description: ISIL-ID for organization "Filmmuseum Düsseldorf"
    - value: DE-B1528
      description: ISIL-ID for organization "Deutsche Kinemathek"
    see_also:
    - https://biblstandard.dk/isil/index.htm
    - https://www.wikidata.org/wiki/Property:P791

  TGNID:
    typeof: string
    pattern: ^[1-9][0-9]{6}$
    annotations:
    - pid: 21.T11969/279a437ca7ffc31a26d6
    - tag: data_type_properties
      value:
        minLength: 1
        maxLength: 256
    in_subset:
    - TypeRegistrySubset
    description: >-
      Getty Thesaurus of Geographic Names ID
    examples:
    - value: 7183809
      description: TGN-ID for place "Göttingen"
    - value: 7013260
      description: TGN-ID for place "Hannover"
    see_also:
    - https://www.getty.edu/research/tools/vocabularies/tgn/index.html
    - https://vocab.getty.edu/resource?uri=http://vocab.getty.edu/dataset/tgn
    - https://www.wikidata.org/wiki/Property:P1667

  VIAFID:
    typeof: string
    pattern: ^\d+$
    annotations:
    - pid: 21.T11969/815abb512b729cbe019d
    - tag: data_type_properties
      value:
        minLength: 1
        maxLength: 256
    in_subset:
    - TypeRegistrySubset
    description: >-
      Virtual International Authority File identifier
    examples:
    - value: 316753491
      description: VIAF-ID for creative work "Nosferatu"
    - value: 122530980
      description: VIAF-ID for place "Berlin"
    - value: 7183809
      description: VIAF-ID for organization "International Federation of Film Archives"
    - value: 66467014
      description: VIAF-ID for person "Rainer Werner Fassbinder"
    see_also:
    - https://viaf.org/
    - https://www.wikidata.org/entity/P214

  WikidataID:
    typeof: string
    pattern: ^[LPQ]\d+$
    annotations:
    - pid: 21.T11969/fa9d47f9d4107f21daa2
    - tag: data_type_properties
      value:
        minLength: 1
        maxLength: 256
    in_subset:
    - TypeRegistrySubset
    description: >-
      Identifier for Wikidata entities
    examples:
    - value: Q151895
      description: Wikidata-ID for creative work "Nosferatu"
    - value: Q64
      description: Wikidata-ID for place "Berlin"
    - value: Q586693
      description: >-
        Wikidata-ID for organization "International Federation of Film
        Archives"
    - value: Q44426
      description: Wikidata-ID for person "Rainer Werner Fassbinder"
    - value: Q46721
      description: Wikidata-ID for subject heading "Vampire"
    see_also:
    - https://www.wikidata.org/wiki/Wikidata:Identifiers

classes:

  CategorizedThing:
    abstract: true
    slots:
    - category
    annotations:
    - trunk_pid: 21.T11969/be101407612d022cfdcc
    description: >-
      Root for all classes with subclasses in this schema

  MovingImageRecord:
    is_a: CategorizedThing
    abstract: true
    slots:
    - described_by
    - has_alternative_title
    - has_event
    - has_identifier
    - has_primary_title
    - has_source_key
    - same_as
    annotations:
    - pid: 21.T11969/2e9c01efa0f0f6881365
    - trunk_pid: 21.T11969/0e3ed2fb51ddeec3cb1f
    description: >-
      Base class defining slots that are common to all levels of the
      WVMI metadata model

  DescriptionResource:
    slots:
    - has_history
    - has_issuer_id
    - has_issuer_name
    - last_modified
    annotations:
    - pid: 21.T11969/d0995eaddeeb07f3428d
    in_subset:
    - TypeRegistrySubset
    description: >-
      Metadata about the PID rather than the identified object, i.e.
      who modified the PID metadata record when, making what changes

  WorkVariant:
    rank: 1
    is_a: MovingImageRecord
    slots:
    - has_form
    - has_genre
    - has_subject
    - is_part_of
    - is_variant_of
    - type
    - variant_type
    slot_usage:
      has_primary_title:
        required: true
      same_as:
        any_of:
        - range: EIDRResource
        - range: FilmportalResource
        - range: GNDResource
        - range: VIAFResource
        - range: WikidataResource
        annotations:
        - pid: 21.T11969/6cd9c85272885fefa9c0
        in_subset:
        - TypeRegistrySubset
      type:
        range: WorkVariantTypeEnum
        required: true
        in_subset:
        - TypeRegistrySubset
    structured_aliases:
    - literal_form: Werk
      in_language: de
    - literal_form: Work
      in_language: en
    related_mappings:
    - fiaf:WorkVariant
    annotations:
    - pid: 21.T11969/7529ed598d0bd4fcf3d8
    in_subset:
    - TypeRegistrySubset
    description: >-
      FIAF Moving Image Cataloguing Manual 1.0

  GeographicName:
    rank: 12
    is_a: CategorizedThing
    slots:
    - has_alternate_name
    - has_name
    - same_as
    slot_usage:
      same_as:
        any_of:
        - range: GNDResource
        - range: TGNResource
        - range: VIAFResource
        - range: WikidataResource
        annotations:
        - pid: 21.T11969/dd35cd4d748c1785083a
        in_subset:
        - TypeRegistrySubset
    related_mappings:
    - fiaf:Country
    - fiaf:Location
    annotations:
    - pid: 21.T11969/bacbc4ae5eb2ac96982c
    in_subset:
    - TypeRegistrySubset
    description: >-
      Name of country, region or other location. Names should be taken
      from appropriate authorities (e.g. GND) and recorded as a human
      readable string in the name attribute and as linked data in the
      same_as attribute. See also: FIAF Moving Image Cataloguing Manual
      1.3.3, D.4

  Genre:
    rank: 25
    slots:
    - has_alternate_name
    - has_name
    - same_as
    slot_usage:
      same_as:
        range: GNDResource
        in_subset:
        - TypeRegistrySubset
    structured_aliases:
    - literal_form: Genre
      in_language: default
    annotations:
    - pid: 21.T11969/e70e5ae724f625a7477f
    in_subset:
    - TypeRegistrySubset
    description: >-
      Genre describes categories of Works, characterized by similar
      plots, themes, settings, situations, and characters. Examples of
      genres are “westerns” and “thrillers”. See also: FIAF Moving
      Image Cataloguing Manual 1.4.3 and FIAF Glossary of Filmographic
      Terms D.2.1

  Subject:
    rank: 23
    is_a: CategorizedThing
    slots:
    - has_alternate_name
    - has_name
    - same_as
    slot_usage:
      same_as:
        annotations:
        - pid: 21.T11969/8281679d0e53548893b8
        any_of:
        - range: AVefiResource
        - range: EIDRResource
        - range: FilmportalResource
        - range: GNDResource
        - range: VIAFResource
        - range: WikidataResource
    structured_aliases:
    - literal_form: Schlagwort
      in_language: de
    - literal_form: Subject
      in_language: en
    annotations:
    - pid: 21.T11969/a3e99e02ddcb607c5242
    in_subset:
    - TypeRegistrySubset
    description: >-
      Subject descriptor terms for the content of a film specifying
      its period, themes, locations, etc. Not to be confused with
      Genre. Provide name and if at all possible identifier(s) from
      supported authorities in the same_as slot. See also: FIAF Moving
      Image Cataloguing Manual 1.4.3 and FIAF Glossary of Filmographic
      Terms D.2.3

  Activity:
    rank: 17
    is_a: CategorizedThing
    abstract: true
    slots:
    - has_agent
    - type
    slot_usage:
      type:
        required: true
        in_subset:
        - TypeRegistrySubset
    annotations:
    - trunk_pid: 21.T11969/e93415afce13f521e241
    - pid: 21.T11969/56b195f0220b7e220710
    in_subset:
    - TypeRegistrySubset
    description: >-
      FIAF Moving Image Cataloguing Manual 1.4.1.1

  AnimationActivity:
