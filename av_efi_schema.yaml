id: https://av-efi.net/schema/av-efi-schema
name: av-efi-schema
title: av-efi-schema
description: |-
  Metadata schema for persistent film identifiers developed in the
  AVefi project

imports:
  - linkml:types

prefixes:
  efi: https://av-efi.net/schema/av-efi-schema/
  fiaf: https://fiafcore.org/ontology/
  linkml: https://w3id.org/linkml/
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  schema: http://schema.org/

emit_prefixes:
  - fiaf
  - owl
  - rdf
  - rdfs
  - xsd

default_prefix: efi
default_range: string
default_curi_maps:
  - semweb_context

classes:

  Entity:
    abstract: true
    slots:
      - category
    description: >-
      A generic grouping for all described entities

  MovingImageRecord:
    is_a: Entity
    abstract: true
    slots:
      - has_event
      - has_title
      - id

  WorkVariant:
    is_a: MovingImageRecord
    slots:
      - country
      - has_form
      - has_genre
      - has_subject
      - has_work_variant
      - variant_type
      - type
    slot_usage:
      type:
        range: WorkTypeEnum

  Activity:
    is_a: Entity
    slots:
      - has_agent
      - type
    slot_usage:
      type:
        range: ActivityTypeEnum

  Agent:
    is_a: Entity
    slots:
      - has_identifier
      - name

  CorporateBody:
    is_a: Agent

  Person:
    is_a: Agent
    slots:
      - family_name
      - given_name
      - has_identifier
    slot_usage:
      has_identifier:
        range: PersonIdentifier

  Event:
    is_a: Entity
    slots:
      - has_activity
      - has_date
      - type
    slot_usage:
      type:
        range: EventTypeEnum

  Identifier:
    is_a: Entity
    slots:
      - id

  PersonIdentifier:
    is_a: Identifier

  LocationIdentifier:
    is_a: Identifier

  Title:
    is_a: Entity
    slots:
      - type
      - value
    slot_usage:
      type:
        range: TitleTypeEnum

  ManifestationOrItem:
    is_a: MovingImageRecord
    abstract: true
    slots:
      - has_format

  Manifestation:
    is_a: ManifestationOrItem
    slots:
      - has_item
      - is_manifestation_of
      - production_year
      - release_date

  Item:
    is_a: ManifestationOrItem
    slots:
      - is_item_of
      - has_holding_institution
      # fiaf:hasHoldingInstitution
      - has_status
      # has_stream (fÃ¼r codec)
      - is_element

  MovingImageRecordCollection:
    is_a: Entity
    description: >-
      A holder for MovingImageRecord objects
    slots:
      - has_record
    tree_root: true

slots:

  #-----------------------------------
  # General purpose slots
  #-----------------------------------

  id:
    #identifier: true
    slot_uri: schema:identifier
    range: uriorcurie
    description: A unique identifier for a thing

  name:
    slot_uri: schema:name
    description: A human-readable name for a thing

  description:
    slot_uri: schema:description
    description: A human-readable description for a thing

  has_record:
    inlined_as_list: true
    multivalued: true
    range: MovingImageRecord

  type:
    range: uriorcurie

  category:
    slot_uri: rdf:type
    designates_type: true
    range: uriorcurie

  #-----------------------------------
  # Event branch slots
  #-----------------------------------

  has_event:
    multivalued: true
    range: Event

  has_date:
    range: string

  has_activity:
    multivalued: true
    range: Activity

  has_agent:
    multivalued: true
    range: Agent

  family_name:
  given_name:

  #-----------------------------------
  # WorkVariant branch
  #-----------------------------------

  country:
    multivalued: true

  has_form:

  has_genre:

  has_identifier:
    multivalued: true
    range: Identifier

  has_subject:

  has_title:
    multivalued: true
    range: Title

  value:

  has_work_variant:
    multivalued: true
    range: WorkVariant

  variant_type:

  #-----------------------------------
  # Manifestation branch
  #-----------------------------------

  has_format:

  has_item:
    multivalued: true
    range: Item

  is_manifestation_of:
    multivalued: true
    range: WorkVariant

  production_year:

  release_date:

  #-----------------------------------
  # Item branch
  #-----------------------------------

  is_item_of:
    # multivalued: true
    range: Manifestation

  has_holding_institution:

  has_status:

  is_element:

