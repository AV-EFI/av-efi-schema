id: https://av-efi.net/schema/av-efi-schema
name: av-efi-schema
title: av-efi-schema
description: |-
  Metadata schema for persistent film identifiers developed in the
  AVefi project

imports:
  - linkml:types

prefixes:
  avefi: https://av-efi.net/schema/av-efi-schema/
  fiaf: https://fiafcore.org/ontology/
  linkml: https://w3id.org/linkml/
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  schema: http://schema.org/

emit_prefixes:
  - fiaf
  - owl
  - rdf
  - rdfs
  - xsd

default_prefix: avefi
default_range: string
default_curi_maps:
  - semweb_context

classes:

  Entity:
    abstract: true
    slots:
      - category
    description: >-
      A generic grouping for all described things

  MovingImageRecord:
    is_a: Entity
    abstract: true
    attributes:
      alternative_title:
        multivalued: true
        inlined_as_list: true
        range: Title
        description: >-
          Additional title(s) associated with the work / variant,
          manifestation, or item.
      primary_title:
        range: Title
        required: true
        description: >-
          Primary title to be displayed in search results etc. The
          type should be PreferredTitle for works / variants and
          TitleProper for manifestations / items. If not available,
          type must be SuppliedDevisedTitle, instead.
      sort_name:
        range: string
        description: >-
          Altered value of primary_title if required for proper
          sorting in search result lists. Leave empty if not required.
    slots:
      - has_event
      - id

  WorkVariant:
    is_a: MovingImageRecord
    slots:
      - has_form
      - has_genre
      - has_related_term
      - has_work_variant
      - is_part_of
      - same_as
      - type
      - variant_type
    slot_usage:
      same_as:
        any_of:
          - range: DOIResource
          - range: FilmportalResource
          - range: GNDResource
          - range: VIAFResource
          - range: WikidataResource
      type:
        range: WorkVariantTypeEnum
    close_mappings:
      - fiaf:WorkVariant
    description: >-
      FIAF Moving Image Cataloguing Manual 1.0

  GeographicName:
    is_a: Entity
    slots:
      - alternate_name
      - name
      - same_as
    slot_usage:
      name:
        required: true
      same_as:
        any_of:
          - range: GNDResource
          - range: VIAFResource
          - range: WikidataResource
    related_mappings:
      - fiaf:Country
      - fiaf:Location
    description: >-
      Name of country, region or other location. Names should be taken
      from appropriate authorities (e.g. GND) and recorded as a human
      readable string in the name attribute and as linked data in the
      same_as attribute. See also: FIAF Moving Image Cataloguing Manual
      1.3.3, D.4

  Genre:
    is_a: Entity
    slots:
      - alternate_name
      - name
      - same_as
    slot_usage:
      same_as:
        range: GNDResource

  SubjectHeading:
    is_a: Entity
    slots:
      - alternate_name
      - name
      - same_as

  Activity:
    is_a: Entity
    slots:
      - has_agent
      - type
    slot_usage:
      type:
        range: ActivityTypeEnum

  Agent:
    is_a: Entity
    abstract: true
    slots:
      - alternate_name
      - name
      - same_as
    slot_usage:
      same_as:
        any_of:
          - range: FilmportalResource
          - range: GNDResource
          - range: VIAFResource
          - range: WikidataResource

  CorporateBody:
    is_a: Agent

  Family:
    is_a: Agent

  Person:
    is_a: Agent
    slots:
      - family_name
      - given_name

  PersonGroup:
    is_a: Agent

  Event:
    is_a: Entity
    slots:
      - has_activity
      - has_end_date
      - has_start_date
      - located_in
      - type
    slot_usage:
      type:
        range: EventTypeEnum
        required: true
    description: >-
      Significant event in the lifecycle of moving image work /
      variant, manifestation or item. Always specify the type of event
      and if possible a date via has_end_date or a period of time via
      has_start_date and has_end_date. Specify located_in as
      appropriate, e.g. the country where the principal offices or
      production facilities of the production company are located for
      a production event. Involved parties in various roles can be
      linked via has_activity. See also: FIAF Moving Image Cataloguing
      Manual 1.4.2, 2.4.2, 3.3.2

  Title:
    is_a: Entity
    attributes:
      value:
        required: true
        close_mappings:
          - fiaf:hasTitleValue
        description: >-
          FIAF Moving Image Cataloguing Manual 1.3.2, 2.3.2, 3.1.2
    slots:
      - type
    slot_usage:
      type:
        range: TitleTypeEnum
        required: true
        description: >-
          FIAF Moving Image Cataloguing Manual A.2

  ManifestationOrItem:
    is_a: MovingImageRecord
    abstract: true
    slots:
      - has_format

  Format:
    is_a: Entity
    abstract: true
    slots:
      - type
    description: >-
      FIAF Moving Image Cataloguing Manual 2.3.4.1, 3.1.5.1

  Audio:
    is_a: Format
    slot_usage:
      type:
        range: FormatAudioTypeEnum
    close_mappings:
      - fiaf:Audio
    description: >-
      FIAF Moving Image Cataloguing Manual D.7.2

  DigitalFile:
    is_a: Format
    slot_usage:
      type:
        range: FormatDigitalFileTypeEnum
    close_mappings:
      - fiaf:DigitalFile
    description: >-
      FIAF Moving Image Cataloguing Manual D.7.2

  DigitalFileEncoding:
    is_a: Format
    slot_usage:
      type:
        range: FormatDigitalFileEncodingTypeEnum
    close_mappings:
      - fiaf:DigitalFileEncoding
    description: >-
      FIAF Moving Image Cataloguing Manual D.7.2

  Film:
    is_a: Format
    slot_usage:
      type:
        range: FormatFilmTypeEnum
    close_mappings:
      - fiaf:Film
    description: >-
      FIAF Moving Image Cataloguing Manual D.7.2

  Optical:
    is_a: Format
    slot_usage:
      type:
        range: FormatOpticalTypeEnum
    description: FIAF Moving Image Cataloguing Manual D.7.2
    close_mappings:
      - fiaf:Optical

  Video:
    is_a: Format
    slot_usage:
      type:
        range: FormatVideoTypeEnum
    close_mappings:
      - fiaf:Video
    description: >-
      FIAF Moving Image Cataloguing Manual D.7.2

  Manifestation:
    is_a: ManifestationOrItem
    slots:
      - has_item
      - is_manifestation_of
      - language
      - same_as
      - type
    slot_usage:
      same_as:
        range: AVefiResource
        description: >-
          Link to AVefi resource registered by another data provider
          indicating that the two manifestations are known to be the
          same. Use this, for instance, when you have cooperated in
          making a digital restoration of some film work
      type:
        range:
          ManifestationTypeEnum
    close_mappings:
      - fiaf:Manifestation
    description: >-
      FIAF Moving Image Cataloguing Manual 2.0

  Language:
    is_a: Entity
    attributes:
      code:
        pattern: ^[a-z]{3}$
        required: true
        description: >-
          ISO 639-2 code for the Representation of Names of Languages
          (Part 2: Alpha-3)
        see_also:
          - https://id.loc.gov/vocabulary/iso639-2.html
      usage:
        multivalued: true
        range: LanguageUsageEnum
        required: true

  Item:
    is_a: ManifestationOrItem
    slots:
      - access_status
      - is_item_of
      - has_holding_institution
      # fiaf:hasHoldingInstitution
      # has_stream (für codec)
      - is_copy_of
      - is_derivative_of
      - element_type
    broad_mappings:
      - fiaf:Item
    description: >-
      FIAF Moving Image Cataloguing Manual 3.0

  MovingImageRecordCollection:
    is_a: Entity
    description: >-
      A holder for MovingImageRecord objects
    slots:
      - has_record
    tree_root: true

  #-----------------------------------
  # Identifier classes
  #-----------------------------------

  AuthorityResource:
    is_a: Entity
    abstract: true
    slots:
      - id
    slot_usage:
      id:
        range: string
    description: >-
      Root class for all identifiers from some kind of authority or
      public register widely accepted in the community

  DOIResource:
    is_a: AuthorityResource
    slot_usage:
      id:
        pattern: ^10\\.[0-9]{4,9}(\\.[0-9]+)*(\\/|%2F)((?![\"&\'])\\S)+$
    annotations:
      - formatter_uri_for_rdf_resource: "http://dx.doi.org/$1"
      - formatter_url_for_web_resource: "https://dx.doi.org/$1"
      - tag: provides
        value:
          - CreativeWorkIdentifier
    description: >-
      Digital Object Identifier maintained by the DOI Foundation and
      commonly used for scientific publications including films.
    see_also:
      - https://dx.doi.org/
      - https://www.wikidata.org/wiki/Property:P356

  AVefiResource:
    is_a: AuthorityResource
    slot_usage:
      id:
        pattern: ^21(\\.([0-9A-Za-z])+)*\\/([!-~])+$
    annotations:
      - formatter_uri_for_rdf_resource: https://hdl.handle.net/$1
    todos:
      Possibly change formatter URIs/URLs to the av-efi.net domain when
      the details have been sorted out
    description: >-
      Handle with the prefix allocated for AVefi (eventually)

  FilmportalResource:
    is_a: AuthorityResource
    slot_usage:
      id:
        pattern: ^[\\da-f]{32}$
    annotations:
      - formatter_uri_for_rdf_resource: https://www.filmportal.de/$1
      - formatter_uri_for_web_resource: https://www.filmportal.de/$1
      - tag: provides
        value:
          - CreativeWorkIdentifier
          - PersonIdentifier
    description: >-
      Identifier of the German Filmportal.de
    see_also:
      - https://www.filmportal.de/
      - https://www.wikidata.org/entity/P2639

  GNDResource:
    is_a: AuthorityResource
    slot_usage:
      id:
        pattern: ^[-\\dX]+$
    annotations:
      - formatter_uri_for_rdf_resource: https://d-nb.info/gnd/$1
      - formatter_url_for_web_resource: https://d-nb.info/gnd/$1
      - tag: provides
        value:
          - CreativeWorkIdentifier
          - PlaceIdentifier
          - OrganizationIdentifier
          - PersonIdentifier
          - SubjectHeadingIdentifier
    notes: >-
      - alternative_web_resource: https://explore.gnd.network/gnd/$1/relations
      - other_resources:
          - https://d-nb.info/gnd/$1/about/lds
          - https://hub.culturegraph.org/entityfacts/$1
          - https://lobid.org/gnd/$1
      - API documentation including auto-complete suggestions at
          https://lobid.org/gnd/api
    description: >-
      Gemeinsame Normdatei (GND) identifier maintained by Deutsche
      Nationalbibliothek (German National Library)
    see_also:
      - https://www.wikidata.org/entity/P227

  ISILResource:
    is_a: AuthorityResource
    slot_usage:
      id:
        pattern: ^[A-Z]{2}-[A-Za-z\-0-9:/]{1,15}$
    annotations:
      - formatter_url_for_web_resource: https://w3id.org/isil/$1
      - tag: provides
        value:
          - OrganizationIdentifier
    description: >-
      International Standard Identifier for Libraries and Related
      Organizations including (film) archives.
    see_also:
      - https://biblstandard.dk/isil/index.htm
      - https://www.wikidata.org/wiki/Property:P791

  VIAFResource:
    is_a: AuthorityResource
    slot_usage:
      id:
        pattern: ^\\d+$
    annotations:
      - formatter_uri_for_rdf_resource: http://viaf.org/viaf/$1
      - formatter_url_for_web_resource: https://viaf.org/viaf/$1
      - tag: provides
        value:
          - CreativeWorkIdentifier
          - PlaceIdentifier
          - OrganizationIdentifier
          - PersonIdentifier
    description: >-
      Virtual International Authority File identifier hosted by OCLC.
      The data is accumulated from various well established authority
      files from different parts of teh world.
    see_also:
      - https://viaf.org/
      - https://www.wikidata.org/entity/P214

  WikidataResource:
    is_a: AuthorityResource
    slot_usage:
      id:
        pattern: ^[LPQ]\\d+$
    annotations:
      - formatter_uri_for_rdf_resource: https://www.wikidata.org/entity/$1
      - formatter_url_for_web_resource: https://www.wikidata.org/entity/$1
      - tag: provides
        value:
          - CreativeWorkIdentifier
          - PlaceIdentifier
          - OrganizationIdentifier
          - PersonIdentifier
          - SubjectHeadingIdentifier
    description: >-
      Identifier for Wikidata entities
    see_also:
      - https://www.wikidata.org/wiki/Wikidata:Identifiers

slots:

  #-----------------------------------
  # General purpose slots
  #-----------------------------------

  id:
    identifier: true
    slot_uri: schema:identifier
    range: uriorcurie
    description: A unique identifier for a thing

  name:
    slot_uri: schema:name
    description: A human-readable name for a thing

  alternate_name:
    slot_uri: schema:alternateName
    multivalued: true

  description:
    slot_uri: schema:description
    description: A human-readable description for a thing

  has_record:
    inlined_as_list: true
    multivalued: true
    range: MovingImageRecord

  type:
    range: uriorcurie

  category:
    slot_uri: rdf:type
    designates_type: true
    range: uriorcurie
    required: true

  same_as:
    inlined_as_list: true
    multivalued: true
    range: AuthorityResource

  #-----------------------------------
  # Event branch slots
  #-----------------------------------

  has_event:
    inlined_as_list: true
    multivalued: true
    range: Event

  has_date:
    abstract: true
    pattern: ^-?([1-9][0-9]{3,}|0[0-9]{3})(-(0[1-9]|1[0-2])(-(0[1-9]|[12][0-9]|3[01]))?)?(Z|(\+|-)((0[0-9]|1[0-3]):[0-5][0-9]|14:00))?$
    description: >-
      Use the derived slots has_end_date and has_start_date (if
      applicable) instead
    see_also:
      - https://www.w3.org/TR/xmlschema11-2/#date

  has_start_date:
    is_a: has_date
    slot_uri: schema:startDate
    description: >-
      Date marking the point in time when an event starts. Only use
      this attribute when has_end_date is going to be assigned a
      different value, i.e. the event actually spans a period of time
      rather than occurring at a one point in time. Dates must be
      recorded according to ISO 8601, e.g. 2024-04-24 or 2024-04 or
      just 2024

  has_end_date:
    is_a: has_date
    slot_uri: schema:endDate
    description: >-
      Date marking the point in time when an event ends. Also, use
      this attribute when an event is to be recorded with a single
      date rather than spanning a period of time; leave has_start_date
      unassigned in this case. Dates must be recorded according to ISO
      8601, e.g. 2024-04-24 or 2024-04 or just 2024

  has_activity:
    inlined_as_list: true
    multivalued: true
    range: Activity

  has_agent:
    inlined_as_list: true
    multivalued: true
    range: Agent
    required: true

  family_name:
  given_name:

  #-----------------------------------
  # WorkVariant branch
  #-----------------------------------

  located_in:
    inlined_as_list: true
    multivalued: true
    range: GeographicName

  has_form:
    multivalued: true
    range: WorkFormEnum
    description: >-
      Form describes the format and/or purpose of a Work, e.g.,
      “non-fiction”, “short” and “animation”. See also: FIAF Moving
      Image Cataloguing Manual 1.4.3 and FIAF Glossary of Filmographic
      Terms D.1

  has_genre:
    inlined_as_list: true
    multivalued: true
    range: Genre
    description: >-
      Genre describes categories of Works, characterized by similar
      plots, themes, settings, situations, and characters. Examples of
      genres are “westerns” and “thrillers”. See also: FIAF Moving
      Image Cataloguing Manual 1.4.3 and FIAF Glossary of Filmographic
      Terms D.2.1

  has_related_term:
    inlined_as_list: true
    multivalued: true
    range: SubjectHeading
    description: >-
      Subject descriptor terms for the content of a film specifying
      its period, themes, locations, etc. Not to be confused with
      Genre. See also: FIAF Moving Image Cataloguing Manual 1.4.3 and
      FIAF Glossary of Filmographic Terms D.2.3

  has_work_variant:
    inlined_as_list: true
    multivalued: true
    range: AVefiResource

  is_part_of:
    inlined_as_list: true
    multivalued: true
    range: AVefiResource
    description: >-
      Relate, for instance, episodes to a series / serial. See also:
      FIAF Moving Image Cataloguing Manual D.17

  variant_type:

  #-----------------------------------
  # Manifestation branch
  #-----------------------------------

  has_format:
    inlined_as_list: true
    multivalued: true
    range: Format

  has_item:
    inlined_as_list: true
    multivalued: true
    range: AVefiResource
    description: >-
       Indicate AVefi Items the institution has registered as part of
       the manifestation

  is_manifestation_of:
    inlined_as_list: true
    multivalued: true
    range: AVefiResource
    required: true
    description: >-
      Indicate AVefi WorkVariant (possibly more but no less than one)
      that is subject of the manifestation

  language:
    inlined_as_list: true
    multivalued: true
    range: Language

  #-----------------------------------
  # Item branch
  #-----------------------------------

  is_item_of:
    # multivalued: true
    range: AVefiResource
    required: true
    description: >-
      Indicate AVefi Manifestation the item belongs to. Every item must
      be associated with a manifestation from the same data provider

  has_holding_institution:

  access_status:
    range: ItemAccessStatusEnum

  is_copy_of:
    inlined_as_list: true
    multivalued: true
    range: AVefiResource
    description: >-
      Link to AVefi item registered by another institution indicating
      that the two are known to be copies of each other

  is_derivative_of:
    inlined_as_list: true
    multivalued: true
    range: AVefiResource
    # related_mappings:
    #   - edm:isDerivativeOf
    description: >-
      Link to AVefi item from which this one has been derived in whole
      or in part, e.g. as a result of a restoration or digitasation
      project

  element_type:
    range: ItemElementTypeEnum

